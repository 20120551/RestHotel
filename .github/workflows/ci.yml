name: build and deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      username: ${{ secrets.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build -t $username/hotel.api:latest .

      - name: Push the Docker image
        run: |
          docker login -u $username -p $password
          docker push $username/hotel.api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    env:
      private_key: ${{ secrets.PRIVATE_KEY }}
      username: ${{ secrets.DOCKER_USERNAME }}
      remote_server: ${{ secrets.REMOTE_SERVER }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: $private_key

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i $private_key azureuser@20.239.179.81
          sudo docker service update --image $username/hotel.api:latest hotelserver_rest_hotel
